# components 
components:
    securitySchemes:
        bearerAuth:
            type: http
            scheme: bearer
            bearerFormat: http
    schemas:
        Appointment:
            type: object
            properties:
                user_data:
                    type: object
                    properties:
                        agent_id:
                            type: number
                hour:
                    type: string
                day:
                    type: number
                month:
                    type: string
                year:
                    type: number
            examples:
                user_data:
                    agent_id: 7
                _id: 618586db57866c6ED7590457
                hour: 17:00
                day: 20
                month: April
                year: 2024
                isAccepted: null
                __v: 0
        User:
            type: object
            properties:
                username:
                    type: string
                email:
                    type: string
                password:
                    type: string
        error:
            type: object
            properties:
                error:
                    type: string

